<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ordini Profumi</title>

    <!-- Icona per il browser (favicon) -->
    <link rel="icon" href="immagini/mia_icona_192.png" type="image/png">

    <!-- Icona per dispositivi Apple (iPhone, iPad) -->
    <link rel="apple-touch-icon" href="immagini/mia_icona_512.png" type="image/png">

    <!-- Collegamento al foglio di stile CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestione Ordini</h1>
        <p>Seleziona i profumi e calcola il totale per ogni ordine.</p>
    </header>

    <!-- Sezione per inserire i dati del cliente -->
    <div id="formCliente">
        <form id="customerForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="btn">Salva Dati Cliente</button>
        </form>
    </div>

    <!-- Sezione per selezionare i profumi -->
    <div id="app">
        <!-- La lista delle essenze verrà caricata tramite JavaScript -->
    </div>

    <!-- Totale dell'ordine -->
    <div>
        <h3 id="totaleGlobale">Totale Globale: €0</h3>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
